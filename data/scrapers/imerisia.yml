site: imerisia
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: article h1::text
    lead:
      any:
      - .article__teaser::text
    section: .article__info a::text
    author:
      join_texts:
        selector: .article__author
        sep: ', '
    tags:
      join_texts:
        selector: .article__tags li
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - figure.article__cover img::attr(src)
    body_config:
      main_container_css: article.article
      body_container_css: .article__body
    container_text:
      exclude:
      - .gnews
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - article.article
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 20
  consent:
    enabled: true
    xpaths: []
