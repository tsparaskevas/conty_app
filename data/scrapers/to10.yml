site: to10
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    subtitle: .post-summary::text
    section: .post-category::text
    author:
      join_texts:
        selector: .td-post-author-name
        sep: ', '
    tags:
      join_texts:
        selector: .td-tags li:nth-child(n+2)
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - article.is-relative.vertical-tile  img::attr(src)
    body_config:
      main_container_css: '#page'
      body_container_css: .postbody
    container_text:
      exclude:
      - .newtop
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - '#page'
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
      xpaths: []
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
    xpaths: []
