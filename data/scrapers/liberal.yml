site: liberal
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    section: .article__category::text
    author:
      join_texts:
        selector: .article__source a
        sep: ', '
    tags:
      join_texts:
        selector: .article__tag a
        sep: ' | '
    published_time:
      any:
      - .article__publish-date::text
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - div.row.px-sm-0.mx-sm-0 img::attr(src)
    body_config:
      main_container_css: .pe-md-3.border-md-end
      body_container_css: .js-article-body-wrapper
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - .pe-md-3.border-md-end
