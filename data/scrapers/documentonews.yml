site: documentonews
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1
    lead: p.lead
    section: nav.rank-math-breadcrumb a:last-of-type
    author: span.author a
    tags: .post-tags a
    published_time: span.date
    updated_time: meta[property='article:modified_time']
    main_image: .article-img img
    body_config:
      main_container_css: main.main
      body_container_css: '#main-content'
    container_text:
      exclude:
      - .ad
      - '[class*=''wp-video'']'
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - διαβάστε σχετικά εδώ.{2}
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
    subtitle: null
  dom_probe:
  - main.main
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 40.0
  consent:
    enabled: true
    xpaths:
    - //*[@id="accept-btn"]
  requires_js: true
  wait_css: '#main-content'
