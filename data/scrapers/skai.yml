site: skai
templates:
- name: podcasts
  priority: 5
  enabled: true
  url_regex: ''
  extract:
    title: h1
    lead: p.summary
    section: '#breadcrumbs a:last-of-type'
    tags: .tags a
    published_time: article time
    updated_time: meta[property='article:modified_time']
    main_image: .main-img img
    body_config:
      main_container_css: div.podcast
      body_container_css: div.post-content
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
      - Πηγή:.*
    accept:
      min_body_chars: 400
    subtitle: null
    author: null
  dom_probe:
  - div#wrapper
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
