      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
