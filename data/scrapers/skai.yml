- name: afieroma
  priority: 15
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    subtitle: .Theme-Byline::text
    section: '#breadcrumbs a:last-of-type::text'
    tags:
      join_texts:
        selector: .tags a
        sep: ' | '
    published_time:
      any:
      - article time::attr(datetime)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - img.FullSize::attr(src)
    body_config:
      main_container_css: article
      body_container_css: ''
    container_text:
