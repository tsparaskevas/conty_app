site: dnews
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    lead:
      any:
      - .itemIntroText::text
    section: a.itemCategory::text
    author:
      join_texts:
        selector: .itemAuthor a
        sep: ', '
    tags:
      join_texts:
        selector: .itemTags li
        sep: ' | '
    published_time:
      any:
      - time.itemDateCreated::attr(datetime)
    updated_time:
      any:
      - time.itemDateModified::attr(datetime)
    main_image:
      any:
      - .item-image img::attr(srcset)
    body_config:
      main_container_css: .item-view
      body_container_css: .itemFullText
    container_text:
      exclude:
      - .contentAds
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - .item-view
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
