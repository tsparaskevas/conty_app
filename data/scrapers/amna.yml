site: amna
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 5
    consent:
      enabled: true
      xpaths: []
  extract:
    body_config:
      main_container_css: .articleContent
      body_container_css: .articleStoryWrap
    container_text:
      exclude:
      - script
      - style
      - nav
      - footer
      - header
      - .articleCopyrights
      - .ad
      - .ads
      - .advert
      - .advertisement
      - .social
      - .share
      - .related
      - .newsletter
      boilerplate_regex:
      - ^Διαβάστε επίσης.*
      - ^Διαβάστε ακόμη:.*
      - ^Διαβάστε ακόμα:.*
      - ^Δείτε επίσης:.*
      - ^Δείτε ακόμη:.*
      - ^Δείτε ακόμα:.*
    accept:
      min_body_chars: 400
    title: h1
    subtitle: null
    lead: null
    section: span.categoryTitle
    author: null
    tags: null
    published_time: span.dateTime
    updated_time: null
    main_image: div.articleImageWrap img
fetch:
  requires_js: true
  wait_css: div.articleContent
  wait_timeout: 35.0
  consent:
    enabled: true
    xpaths:
    - //*[@id="CybotCookiebotDialogBodyButtonDecline"]
