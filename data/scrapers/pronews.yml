site: pronews
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    subtitle: .post-summary::text
    section: .kicker::text
    author:
      join_texts:
        selector: .author-name
        sep: ', '
    tags:
      join_texts:
        selector: .flextags a
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - .article__cover img::attr(src)
    body_config:
      main_container_css: .article-page
      body_container_css: .wrap-content-body
    container_text:
      exclude:
      - '#article__footer'
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - .article-page
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 5
    consent:
      enabled: true
      xpaths: []
- name: opinion
  priority: 15
  enabled: true
  url_regex: https://www.pronews.gr/(opinion-makers)/.*
  extract:
    title: h1::text
    subtitle: .post-summary::text
    section: .kicker::text
    author:
      join_texts:
        selector: .article__blogger
        sep: ', '
    tags:
      join_texts:
        selector: .flextags a
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - .article__cover img::attr(src)
    body_config:
      main_container_css: .article-page
      body_container_css: .wrap-content-body
    container_text:
      exclude:
      - '#article__footer'
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - .article-page
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
    xpaths: []
