site: kontranews
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    section: header a::text
    tags:
      join_texts:
        selector: div.flex.flex-wrap.gap-3.my-8 a
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - img::attr(src)
    body_config:
      main_container_css: article
      body_container_css: div.flex.flex-col.h-full
    container_text:
      exclude:
      - .hidden
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - article
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 20
  consent:
    enabled: true
    xpaths: []
