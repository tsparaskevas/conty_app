site: ertnews
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 5
    consent:
      enabled: true
      xpaths: []
  extract:
    body_config:
      main_container_css: article.post.type-post
      body_container_css: div.entry-content
    container_text:
      exclude:
      - script
      - style
      - nav
      - footer
      - header
      - .ad
      - .ads
      - .post-meta
      - .share-btn-elements
      - .gb-headline
      - .advert
      - .advertisement
      - .social
      - .share
      - .related
      - .newsletter
      boilerplate_regex:
      - ^Διαβάστε επίσης:.*
      - ^Διαβάστε ακόμη:.*
      - ^Διαβάστε ακόμα:.*
      - ^Δείτε επίσης:.*
      - ^Δείτε ακόμη:.*
      - ^Δείτε ακόμα:.*
    accept:
      min_body_chars: 400
    title: h1
    subtitle: null
    lead: null
    section: .post-meta:nth-of-type(1) a:last-child
    author: span.author-name
    tags: .post-meta.my-2.row.wrap.center-center a
    published_time: time
    updated_time: null
    main_image: .featured-image img::attr(srcset)
