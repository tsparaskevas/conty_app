site: athensvoice
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    lead:
      any:
      - .articleSingle__summaryContent::text
    section: .articleSingle__category::text
    author:
      join_texts:
        selector: .actionsList__link
        sep: ', '
    tags:
      join_texts:
        selector: .categoriesList li
        sep: ' | '
    published_time:
      any:
      - .articleContainer__sidebar time:first-of-type::attr(datetime)
    updated_time:
      any:
      - .articleContainer__sidebar time:nth-of-type(2)::attr(datetime)
    main_image:
      any:
      - .articleSingle__image img::attr(src)
    body_config:
      main_container_css: main
      body_container_css: div.articleSingle__description
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
      - Πηγή:.*
    accept:
      min_body_chars: 200
  dom_probe:
  - main
