site: topontiki
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h2.title::text
    section: .post-info div.category::text
    author:
      join_texts:
        selector: .article-author span:nth-of-type(1)
        sep: ', '
    tags:
      join_texts:
        selector: .t-cont li
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - img.img-center::attr(src)
    body_config:
      main_container_css: main .wrapper .top-area
      body_container_css: .left-area div.content
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - Διαβάστε επίσης.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - main .wrapper .top-area
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
      xpaths: []
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
    xpaths: []
