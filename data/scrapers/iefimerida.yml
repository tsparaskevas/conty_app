site: iefimerida
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    section: div.article-header div.details a::text
    author:
      join_texts:
        selector: .author a
        sep: ', '
    published_time:
      any:
      - time::attr(datetime)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - figure img::attr(src)
    body_config:
      main_container_css: article.whole-article
      body_container_css: .field--name-body
    container_text:
      exclude:
      - div.similar-articles-wrapper
      - aside
      - div.google-news-block
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - article.whole-article
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 20
  consent:
    enabled: true
    xpaths: []
