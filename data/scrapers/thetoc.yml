site: thetoc
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    subtitle: .article-title p::text
    section: .article-title nav a::text
    author:
      join_texts:
        selector: .author span:nth-of-type(2)
        sep: ', '
    tags:
      join_texts:
        selector: .tags li
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - .image.hero-image active img::attr(src)
    body_config:
      main_container_css: section.article
      body_container_css: .article-content.articleText
    container_text:
      exclude:
      - .related-story
      - .article-list
      - p:last-of-type
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - section.article
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
      xpaths: []
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
    xpaths: []
