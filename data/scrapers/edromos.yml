site: edromos
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 5
    consent:
      enabled: true
      xpaths: []
  extract:
    body_config:
      main_container_css: article
      body_container_css: .td-post-content
    container_text:
      exclude:
      - script
      - style
      - nav
      - footer
      - header
      - '#wpdevar_comment_1'
      - .td-a-rec.td-a-rec-id-content_bottom.tdi_83.td_block_template_8
      - .ad
      - .ads
      - .advert
      - .advertisement
      - .social
      - .share
      - .related
      - .newsletter
      boilerplate_regex:
      - ^Διαβάστε επίσης:.*
      - ^Διαβάστε ακόμη:.*
      - ^Διαβάστε ακόμα:.*
      - ^Δείτε επίσης:.*
      - ^Δείτε ακόμη:.*
      - ^Δείτε ακόμα:.*
    accept:
      min_body_chars: 400
    title: h1
    subtitle: null
    lead: null
    section: ul.td-category li:last-child
    author: .td-post-author-name a
    tags: ul.td-tags li a
    published_time: .td-post-date time
    updated_time: null
    main_image: img
