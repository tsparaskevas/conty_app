site: europost
templates:
- name: default-article
  priority: 10
  enabled: true
  url_regex: ''
  extract:
    title: h1::text
    section: a.post-cat::text
    author:
      join_texts:
        selector: span.meta-author a
        sep: ', '
    tags:
      join_texts:
        selector: span.tagcloud a
        sep: ' | '
    published_time:
      any:
      - span.date::text
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - figure img::attr(src)
    body_config:
      main_container_css: '#tie-container'
      body_container_css: div.entry-content
    container_text:
      exclude:
      - div.post-bottom-meta
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
  dom_probe:
  - '#tie-container'
fetch:
  default_engine: selenium
  allow_js_fallback: true
  wait_timeout: 5
  consent:
    enabled: true
    xpaths: []
