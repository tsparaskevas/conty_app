site: cnn
templates:
- name: default-article
  priority: 1
  enabled: true
  extract:
    title: h1::text
    __dom_probe__:
    - article
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    body_config:
      main_container_css: article
      body_container_css: .main-content.story-content
    author:
      join_texts:
        selector: p.main-author.story-author::text
        sep: ', '
    section: a.main-item-category::text
    tags:
      join_texts:
        selector: .item-tags a::text
        sep: ' | '
    published_time:
      any:
      - time[datetime]::attr(datetime)
      - meta[property='article:published_time']::attr(content)
    main_image:
      any:
      - picture.main-image img::attr(src)
      - meta[property='og:image']::attr(content)
    accept:
      min_body_chars: 400
  dom_probe:
  - article
  fetch:
    requires_js: false
    wait_css: ''
    wait_timeout: 20
    consent:
      enabled: true
- name: afieroma
  priority: 15
  enabled: true
  url_regex: https://www.cnn.gr/afieroma/.*
  extract:
    title: .hero::text
    section: a.main-item-category::text
    author:
      join_texts:
        selector: p.main-author.story-author::text
        sep: ', '
    tags:
      join_texts:
        selector: .item-tags a::text
        sep: ' | '
    published_time:
      any:
      - meta[property='article:published_time']::attr(content)
    updated_time:
      any:
      - meta[property='article:modified_time']::attr(content)
    main_image:
      any:
      - video::attr(src)
    body_config:
      main_container_css: ''
      body_container_css: .main
    container_text:
      exclude:
      - .ad
      - '[class*=''ad-'']'
      - '[id*=''ad-'']'
      - .advert
      - .promo
      - figure
      - .gallery
      - .slideshow
      - .lightbox
      - .video
      - .embed
      - iframe
      - .social
      - .share
      - .related
      - .tags
      - .breadcrumbs
      - .author-box
      - .newsletter
      - script
      - style
      - noscript
      boilerplate_regex:
      - (?i)^σχετικά άρθρα:.*
      - (?i)^διαβάστε επίσης:.*
      - (?i)^ακολουθήστε μας.*|^follow us.*
      - (?i)^περισσότερα.*
      - (?i)^πηγή:.*
      - (?i)^copyright.*|^all rights reserved.*
    accept:
      min_body_chars: 400
fetch:
  default_engine: requests
  allow_js_fallback: true
  wait_timeout: 20
  consent:
    enabled: true
